<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random pass Gen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33087ff99b.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
        <h1>Random Password Generator</h1>
        <div class="setting">
            <span id="myOutput"></span>
            <button id="icon"><i class="fa-regular fa-clipboard fa-2xl"></i></button> 
        </div>
        <div class="setting">
            <label for="length">Password Length</label>
            <input type="text" id="length">
        </div>
        <div class="setting">
            <label for="upperCase">Include UpperCase letters</label>
            <input type="checkbox" id="upperCase">
        </div>
        <div class="setting">
            <label for="lowerCase">Include LowerCase letters</label>
            <input type="checkbox" id="lowerCase">
        </div>
        <div class="setting">
            <label for="numbers">Include Number</label>
            <input type="checkbox" id="numbers">
        </div>
        <div class="setting">
            <label for="symbols">Include Symbols</label>
            <input type="checkbox" id="symbols">
        </div>
        <div class="setting">
            <button id="generate">Generate Password</button>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
